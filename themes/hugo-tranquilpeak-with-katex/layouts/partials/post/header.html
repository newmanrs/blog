<!-- KaTeX -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/contrib/auto-render.min.js"></script>

<script>renderMathInElement(document.body)</script>


<div class="post-header main-content-wrap {{ if $.Params.metaalignment }}text-{{ $.Params.metaalignment }}{{ else }}text-left{{ end }}">
  {{ with $.Params.link }}
    <h1 itemprop="headline"> 
      <a class="link" href="{{ . | absURL }}" target="_blank" itemprop="url">
        {{ $.Title }}
      </a>
    </h1>
  {{ else }}
    <h1 class="post-title" itemprop="headline">
      {{ $.Title }}
    </h1>
  {{ end }}
  {{ partial "post/meta.html" . }}
</div>
